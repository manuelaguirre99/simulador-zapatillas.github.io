<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Nike Simulator</title>
</head>
<body>
    <header class="header">
        <div class="navbar-brand">
            <img src="../css/imgs/logo (3).png" alt="Logo HypeAr" width="40" height="30" class="d-inline-block align-text-top">
            HypeAr
        </div>
    </header>

    <section class="zapatillas">
        <br> 
        <h3 class="text-center">TIENDA</h3>
            <div class=" container zapatillasBox">
    
                <div class="item shadow mb-4 zapatillasCards">
                    <h3 class="item-title">Nike Dunk Travis</h3>

                    <img class="item-image" src="../css/imgs/dunkizq.jpeg">
                    <div class="item-details">
                        <h4 class="item-price precio">15999$</h4>
                        <button class="botonInfo agregarcarrito">AÑADIR AL CARRITO</button>
                    </div>
                </div>
                <div class="item shadow mb-4 zapatillasCards">
                    <h3 class="item-title">Nike Air Jordan</h3>

                    <img class="item-image" src="../css/imgs/jordanizq.jpeg">
                    <div class="item-details">
                        <h4 class="item-price precio">15999$
                        </h4>
                        <button class="botonInfo agregarcarrito">AÑADIR AL CARRITO</button>
                    </div>
                </div>
                <div class="item shadow mb-4 zapatillasCards">
                    <h3 class="item-title">Nike Limited</h3>

                    <img class="item-image" src="../css/imgs/rojaizq.jpeg">
                    <div class="item-details">
                        <h4 class="item-price precio">15999$
                        </h4>
                        <button class="botonInfo agregarcarrito">AÑADIR AL CARRITO</button>
                    </div>
            </div>
            
        </div>
    </section>
    <!--Carrito-->
    <section class="shopping-cart">
        <div class="container">
            <h3 class="text-center">CARRITO</h3>
            <hr>
            <div class="row">
                <div class="col-6">
                    <div class="shopping-cart-header">
                        <h6>Producto</h6>
                    </div>
                </div>
                <div class="col-2">
                    <div class="shopping-cart-header">
                        <h6 class="text-truncate">Precio</h6>
                    </div>
                </div>
                <div class="col-4">
                    <div class="shopping-cart-header">
                        <h6>Cantidad</h6>
                    </div>
                </div>
            </div>
            <div class="shopping-cart-items containerItemsCarrito">
            </div>
            
            <div class="row">
                <div class="col-12">
                    <div class="shopping-cart-total d-flex align-items-center">
                        <p class="mb-0">Total</p>
                        <p class="ml-4 mb-0 totalCarrito">0$</p>
                        <div class="toast ml-auto bg-info" role="alert" aria-live="assertive" aria-atomic="true"
                            data-delay="1000">
                            <div class="toast-header toastFondo">
                                <strong class="mr-auto ml-1 text-white">Elemento en el carrito</strong>
                                <button type="button" class="ml-2 mb-1 close white" data-dismiss="toast" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="toast-body toastBodyB text-white">
                                Se aumentó correctamente la cantidad
                            </div>
                        </div>
                        <button class="btn ml-auto comprarButton botonCompra" type="button" data-toggle="modal"
                            data-target="#comprarModal">Comprar</button>
                    </div>
                </div>
            </div>

            <div class="modal fade modalLetras" id="comprarModal" tabindex="-1" aria-labelledby="comprarModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="comprarModalLabel">Gracias por su compra</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pronto recibirá su pedido</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>

            

<!--Scripts-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../doc.js"></script>
</body>
</html>
